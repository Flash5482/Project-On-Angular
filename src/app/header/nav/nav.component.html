<a  routerLink="/{{navItem.path}}">
  <div  class="nav">
    <div (click)="closeMenu()"  class="nav__item" [ngClass]="{active:showNav}">
      <div class="nav__item-img">
        <img src="{{navItem.image}}" alt="">
      </div>
      <div class="nav__item-title">
        <p>{{navItem.title}}</p>
      </div>
    </div>
  </div>
</a>
