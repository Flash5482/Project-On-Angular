<div class="order-card">
  <div class="wrap-product">
    <div class="information-product">
      <div class="image">
        <img src="{{order.img}}" alt="">
      </div>
      <div class="information-product-info">
        <div class="title">
          <p>{{order.title}}</p>
        </div>
        <div class="information-product-info__wrap">
          <div class="price-product__price"><p>{{order.price}} UAH</p></div>
          <div class="pizza__pay-count">
            <div (click)="changeCount('-')" class="pizza__pay-count__minus"><span></span></div>
            <input (input)="countInInput($event)" min="1" maxlength="3" [value]="order.count" name="" id="" cols="2"
                   rows="1">
            <div (click)="changeCount('+')" class="pizza__pay-count__plus"><span></span>
            </div>
          </div>
          <div class="price-product__total"><p class="total">Total: </p>{{order.price * order.count}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
